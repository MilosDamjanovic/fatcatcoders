<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="form">
      <mat-card-content>
        <mat-form-field class="full-width control">
          <input matInput placeholder="Email" formControlName="email" type="text" autocomplete="off" name="email" />
            <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width control">
          <input matInput placeholder="Password" formControlName="password" type="password" name="password">
          <mat-error *ngIf="passwordControl.invalid">{{getPasswordErrorMessage()}}</mat-error>

        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="account-buttons">
        <button type="submit" mat-raised-button color="primary" (click)="login()">Login</button>
        <button type="submit" mat-button color="primary" (click)="register()">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
